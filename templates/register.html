<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Reset default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            background-color: #fff;
            max-width: 500px;
            width: 100%;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        select,
        input[type="text"],
        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
        <h2>Registration Form</h2>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            {% for country in countries %}
            <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </select>

        <label for="state_of_origin">State:</label>
        <select id="state_of_origin" name="state_of_origin" required>
            <option value="">Select a state</option>
        </select>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="e.g., Mr., Ms., Dr.">

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" placeholder="e.g., ABC Corporation">

        <label for="area_of_expertise">Area of Expertise:</label>
        <input type="text" id="area_of_expertise" name="area_of_expertise" placeholder="Short description">


        <label for="picture">Upload Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*">

        <label for="video">Upload Video:</label>
        <input type="file" id="video" name="video" accept="video/*">

        <button type="submit">Submit</button>
    </form>

    <script>
        const statesByCountry = {{ states|tojson }};

        document.getElementById('country').addEventListener('change', function () {
            const country = this.value;
            const statesDropdown = document.getElementById('state_of_origin');

            statesDropdown.innerHTML = '<option value="">Select a state</option>';
            if (statesByCountry[country]) {
                statesByCountry[country].forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    statesDropdown.appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
